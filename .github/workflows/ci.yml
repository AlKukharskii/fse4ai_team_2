# .github/workflows/ci.yml

name: CI/CD Pipeline

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ main ]

jobs:
  prereqs:
    runs-on: ubuntu-latest
    steps:
      - name: Install Prereqs
        run: make prereqs

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build Project
        run: make build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run Tests
        run: make test